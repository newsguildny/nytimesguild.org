<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      CMS.registerPreviewStyle(
        "https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      );
      CMS.registerPreviewStyle("/styles/content.module.css");
      var PostPreview = createClass({
        render: function () {
          var entry = this.props.entry;
          var date = entry.getIn(["data", "date"]);
          return h(
            "div",
            { className: "content" },
            h("h1", {}, entry.getIn(["data", "title"])),
            h("time", {}, entry.getIn(["data", "date"])),
            h("div", {}, this.props.widgetFor("body"))
          );
        },
      });
      CMS.registerPreviewTemplate("posts", PostPreview);
      CMS.registerEditorComponent({
        id: "call-to-action",
        label: "Call To Action",
        fields: [
          {
            name: "destination",
            label: "Destination",
            widget: "string",
          },
          {
            name: "content",
            label: "Content",
            widget: "string",
          },
        ],
        pattern: /<CallToAction to="([^\s]*)">(.*)<\/CallToAction>/,
        fromBlock: (match) => ({
          destination: match[1],
          content: match[2],
        }),
        toBlock: (data) =>
          `<CallToAction to="${data.destination}">${data.content}</CallToAction>`,
        toPreview: (data) =>
          `<a href="${data.destination}">${data.content}</a>`,
      });
    </script>
  </body>
</html>
